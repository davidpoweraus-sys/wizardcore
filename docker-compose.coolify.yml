# Coolify-optimized Docker Compose configuration
# This builds from source instead of using pre-built images

services:
  # Frontend - Pull from Docker Hub
  frontend:
    container_name: frontend
    image: limpet/wizardcore-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=https://offensivewizard.com/supabase-proxy
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=uc8bo6Z4ZI4Fhu9XVgSz5LhDRWEQ0joGPMiZYroXPps=
      - NEXT_PUBLIC_JUDGE0_API_URL=https://judge0.offensivewizard.com
      - NEXT_PUBLIC_BACKEND_URL=https://offensivewizard.com/api
      - SUPABASE_INTERNAL_URL=http://supabase-auth:9999
    depends_on:
      backend:
        condition: service_started
      supabase-auth:
        condition: service_started
    networks:
      wizardcore-network:
        aliases: [frontend, web]
    restart: unless-stopped

  # Backend - Pull from Docker Hub
  backend:
    container_name: backend
    image: limpet/wizardcore-backend:latest
    environment:
      # Database connection - using environment variables
      - DATABASE_URL=postgresql://wizardcore:${DATABASE_PASSWORD}@postgres:5432/wizardcore?sslmode=disable
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=wizardcore
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=wizardcore
      - SUPABASE_URL=http://supabase-auth:9999
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JUDGE0_API_URL=http://judge0:2358
      - JUDGE0_API_KEY=
      - CORS_ALLOWED_ORIGINS=https://offensivewizard.com
      - PORT=8080
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      judge0:
        condition: service_started
      supabase-auth:
        condition: service_started
    networks:
      wizardcore-network:
        aliases: [backend, api]
    restart: unless-stopped

  # Supabase Auth (GoTrue) - Pull from Docker Hub
  supabase-auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.184.0
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://supabase_auth_admin:${SUPABASE_DB_PASSWORD}@supabase-postgres:5432/supabase_auth?sslmode=disable
      GOTRUE_SITE_URL: https://offensivewizard.com
      GOTRUE_JWT_SECRET: ${GOTRUE_JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_ISSUER: supabase
      GOTRUE_DISABLE_SIGNUP: 'false'
      GOTRUE_MAILER_AUTOCONFIRM: 'true'
      API_EXTERNAL_URL: https://auth.offensivewizard.com
      GOTRUE_CORS_ALLOWED_ORIGINS: "https://offensivewizard.com"
      GOTRUE_CORS_ALLOWED_HEADERS: "Authorization,Content-Type,X-Client-Info,X-Requested-With,apikey,x-client-info,x-supabase-api-version,Accept,Accept-Language,Content-Language"
      GOTRUE_CORS_ALLOWED_METHODS: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      GOTRUE_CORS_EXPOSED_HEADERS: "X-Total-Count"
      GOTRUE_CORS_ALLOW_CREDENTIALS: "true"
      GOTRUE_DB_AUTOMIGRATE: "true"
    ports:
      - "9999:9999"
    depends_on:
      supabase-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9999/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      wizardcore-network:
        aliases: [supabase-auth, auth]
    restart: unless-stopped

  # Supabase PostgreSQL
  supabase-postgres:
    container_name: supabase-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: supabase_auth_admin
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD}
      POSTGRES_DB: supabase_auth
    volumes:
      - supabase_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      wizardcore-network:
        aliases: [supabase-postgres, auth-db]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_auth_admin -d supabase_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Supabase Init
  supabase-init:
    container_name: supabase-init
    image: postgres:15-alpine
    depends_on:
      supabase-postgres:
        condition: service_healthy
    environment:
      PGHOST: supabase-postgres
      PGPORT: 5432
      PGUSER: supabase_auth_admin
      PGPASSWORD: password
      PGDATABASE: supabase_auth
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: >
      sh -c "
      until pg_isready -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth; do
        echo 'Waiting for database...';
        sleep 2;
      done;
      psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -f /docker-entrypoint-initdb.d/01-create-auth-schema.sql;
      echo 'Auth schema initialized.';
      tail -f /dev/null
      "
    networks:
      wizardcore-network:
        aliases: [supabase-init]
    restart: "no"

  # WizardCore PostgreSQL
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wizardcore
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: wizardcore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      wizardcore-network:
        aliases: [postgres, database]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wizardcore -d wizardcore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis
  redis:
    container_name: redis
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      wizardcore-network:
        aliases: [redis, cache]
    restart: unless-stopped

  # Judge0 Redis
  judge0-redis:
    container_name: judge0-redis
    image: redis:7.2-alpine
    command: redis-server --appendonly yes
    volumes:
      - judge0_redis_data:/data
    networks:
      wizardcore-network:
        aliases: [judge0-redis, judge0-cache]
    restart: unless-stopped

  # Judge0 PostgreSQL
  judge0-postgres:
    container_name: judge0-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: ${JUDGE0_POSTGRES_PASSWORD}
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    networks:
      wizardcore-network:
        aliases: [judge0-postgres, judge0-db]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Judge0 API
  judge0:
    container_name: judge0
    image: judge0/judge0:latest
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${JUDGE0_POSTGRES_PASSWORD}
      - POSTGRES_DB=judge0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    networks:
      wizardcore-network:
        aliases: [judge0, code-execution]
    restart: unless-stopped

  # Judge0 Worker
  judge0-worker:
    container_name: judge0-worker
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=${JUDGE0_POSTGRES_PASSWORD}
      - POSTGRES_DB=judge0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    networks:
      wizardcore-network:
        aliases: [judge0-worker]
    restart: unless-stopped

volumes:
  supabase_postgres_data:
  postgres_data:
  redis_data:
  judge0_redis_data:
  judge0_postgres_data:

networks:
  wizardcore-network:
    driver: bridge
