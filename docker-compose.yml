# ==============================================
# WIZARDCORE DOCKER COMPOSE - STANDARD (NON-SWARM)
# ==============================================
# Optimized for Dokploy with standard docker-compose

version: '3.8'

services:
  # ===================
  # SUPABASE AUTH STACK
  # ===================
  
  supabase-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${SUPABASE_POSTGRES_USER:-supabase_auth_admin}
      POSTGRES_PASSWORD: ${SUPABASE_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${SUPABASE_POSTGRES_DB:-supabase_auth}
    volumes:
      - supabase_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${SUPABASE_POSTGRES_USER:-supabase_auth_admin} -d $${SUPABASE_POSTGRES_DB:-supabase_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  supabase-init:
    image: postgres:15-alpine
    depends_on:
      supabase-postgres:
        condition: service_healthy
    environment:
      PGHOST: supabase-postgres
      PGPORT: 5432
      PGUSER: ${SUPABASE_POSTGRES_USER:-supabase_auth_admin}
      PGPASSWORD: ${SUPABASE_POSTGRES_PASSWORD:-password}
      PGDATABASE: ${SUPABASE_POSTGRES_DB:-supabase_auth}
    volumes:
      - init_status:/status
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        until pg_isready -h supabase-postgres -p 5432; do
          echo 'Waiting for database...'
          sleep 2
        done
        echo 'Database ready. Running initialization...'
        
        echo 'Step 1: Creating postgres role (required by GoTrue migrations)...'
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -v ON_ERROR_STOP=1 -c "CREATE ROLE postgres WITH SUPERUSER LOGIN PASSWORD 'postgres';" 2>&1 | grep -v "already exists" || true
        
        echo 'Step 2: Verifying postgres role...'
        ROLE_CHECK=$(psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -t -c "SELECT COUNT(*) FROM pg_roles WHERE rolname = 'postgres';")
        if [ "$ROLE_CHECK" -eq 0 ]; then
          echo 'ERROR: postgres role was not created!'
          exit 1
        fi
        echo 'postgres role verified successfully'
        
        echo 'Step 3: Updating supabase_auth_admin permissions...'
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "ALTER ROLE supabase_auth_admin WITH SUPERUSER CREATEDB CREATEROLE;"
        
        echo 'Step 4: Creating auth schema...'
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "CREATE SCHEMA IF NOT EXISTS auth;"
        
        echo 'Step 5: Creating enum types...'
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'factor_type' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.factor_type AS ENUM ('totp', 'webauthn', 'phone'); END IF; END \$\$;"
        
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'factor_status' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.factor_status AS ENUM ('unverified', 'verified'); END IF; END \$\$;"
        
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'aal_level' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.aal_level AS ENUM ('aal1', 'aal2', 'aal3'); END IF; END \$\$;"
        
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'code_challenge_method' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.code_challenge_method AS ENUM ('S256', 'plain'); END IF; END \$\$;"
        
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'oauth_authorization_status' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.oauth_authorization_status AS ENUM ('pending', 'approved', 'denied', 'expired'); END IF; END \$\$;"
        
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_type WHERE typname = 'oauth_response_type' AND typnamespace = (SELECT oid FROM pg_namespace WHERE nspname = 'auth')) THEN CREATE TYPE auth.oauth_response_type AS ENUM ('code'); END IF; END \$\$;"
        
        echo 'Step 6: Granting schema privileges...'
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "GRANT ALL ON SCHEMA auth TO supabase_auth_admin;"
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA auth TO supabase_auth_admin;"
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA auth TO supabase_auth_admin;"
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "GRANT ALL PRIVILEGES ON ALL FUNCTIONS IN SCHEMA auth TO supabase_auth_admin;"
        psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -c "ALTER ROLE supabase_auth_admin SET search_path TO auth, public;"
        
        echo 'READY' > /status/init.status
        echo 'Initialization complete. All roles and schemas created successfully.'
        tail -f /dev/null
    networks:
      - default
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /status/init.status && grep -q READY /status/init.status"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 10s
    restart: on-failure

  supabase-auth:
    image: supabase/gotrue:v2.184.0
    depends_on:
      supabase-postgres:
        condition: service_healthy
      supabase-init:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: ${GOTRUE_API_HOST:-0.0.0.0}
      GOTRUE_API_PORT: ${GOTRUE_API_PORT:-9999}
      GOTRUE_DB_DRIVER: ${GOTRUE_DB_DRIVER:-postgres}
      GOTRUE_DB_DATABASE_URL: ${GOTRUE_DB_DATABASE_URL:-postgresql://supabase_auth_admin:password@supabase-postgres:5432/supabase_auth?sslmode=disable}
      GOTRUE_SITE_URL: ${GOTRUE_SITE_URL:-https://offensivewizard.com}
      GOTRUE_JWT_SECRET: ${GOTRUE_JWT_SECRET}
      GOTRUE_JWT_EXP: ${GOTRUE_JWT_EXP:-3600}
      GOTRUE_JWT_AUD: ${GOTRUE_JWT_AUD:-authenticated}
      GOTRUE_JWT_ISSUER: ${GOTRUE_JWT_ISSUER:-supabase}
      GOTRUE_DISABLE_SIGNUP: ${GOTRUE_DISABLE_SIGNUP:-false}
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-https://auth.offensivewizard.com}
      GOTRUE_CORS_ALLOWED_ORIGINS: ${GOTRUE_CORS_ALLOWED_ORIGINS:-https://offensivewizard.com}
      GOTRUE_CORS_ALLOWED_HEADERS: ${GOTRUE_CORS_ALLOWED_HEADERS:-Authorization,Content-Type,X-Client-Info,X-Requested-With,apikey,x-client-info,x-supabase-api-version,Accept,Accept-Language,Content-Language}
      GOTRUE_CORS_ALLOWED_METHODS: ${GOTRUE_CORS_ALLOWED_METHODS:-GET,POST,PUT,PATCH,DELETE,OPTIONS}
      GOTRUE_CORS_EXPOSED_HEADERS: ${GOTRUE_CORS_EXPOSED_HEADERS:-X-Total-Count}
      GOTRUE_CORS_ALLOW_CREDENTIALS: ${GOTRUE_CORS_ALLOW_CREDENTIALS:-true}
      GOTRUE_DB_AUTOMIGRATE: ${GOTRUE_DB_AUTOMIGRATE:-true}
      GOTRUE_LOG_LEVEL: ${GOTRUE_LOG_LEVEL:-info}
    ports:
      - "9999:9999"
    networks:
      default:
        aliases:
          - supabase-auth
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9999/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ===================
  # WIZARDCORE STACK
  # ===================
  
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wizardcore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-wizardcore}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-wizardcore} -d $${POSTGRES_DB:-wizardcore}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-init:
    image: postgres:15-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-wizardcore}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-wizardcore}
    volumes:
      - ./postgres-init-scripts:/scripts
    command:
      - sh
      - -c
      - |
        echo 'Waiting for database to be ready...'
        until pg_isready -h postgres -p 5432 -U $${POSTGRES_USER:-wizardcore} -d $${POSTGRES_DB:-wizardcore}; do
          echo 'Database not ready, waiting...'
          sleep 2
        done
        echo 'Database ready. Waiting 10 seconds for migrations to complete...'
        sleep 10
        echo 'Running post-migration initialization scripts...'
        for script in /scripts/*.sql; do
          if [ -f "$$script" ]; then
            echo "Executing: $$script"
            psql -h postgres -p 5432 -U $${POSTGRES_USER:-wizardcore} -d $${POSTGRES_DB:-wizardcore} -f "$$script" || echo "Script $$script failed, continuing..."
          fi
        done
        echo 'Post-migration initialization complete.'
        tail -f /dev/null
    networks:
      - default
    restart: on-failure

  backend:
    image: limpet/wizardcore-backend:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      supabase-auth:
        condition: service_healthy
    environment:
      PORT: ${PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JUDGE0_API_URL: ${JUDGE0_API_URL:-http://judge0:2358}
      JUDGE0_API_KEY: ${JUDGE0_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL:-http://supabase-auth:9999}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://offensivewizard.com}
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    image: limpet/wizardcore-frontend:latest
    depends_on:
      backend:
        condition: service_healthy
      supabase-auth:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-https://auth.offensivewizard.com}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://offensivewizard.com/api}
      NEXT_PUBLIC_JUDGE0_API_URL: ${NEXT_PUBLIC_JUDGE0_API_URL:-https://judge0.offensivewizard.com}
      SUPABASE_INTERNAL_URL: ${SUPABASE_INTERNAL_URL:-http://supabase-auth:9999}
    ports:
      - "3001:3000"
    networks:
      - default
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===================
  # JUDGE0 STACK
  # ===================
  
  judge0-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${JUDGE0_POSTGRES_USER:-judge0}
      POSTGRES_PASSWORD: ${JUDGE0_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${JUDGE0_POSTGRES_DB:-judge0}
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${JUDGE0_POSTGRES_USER:-judge0} -d $${JUDGE0_POSTGRES_DB:-judge0}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  judge0-redis:
    image: redis:7.2-alpine
    volumes:
      - judge0_redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  judge0:
    image: judge0/judge0:latest
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    environment:
      REDIS_HOST: judge0-redis
      POSTGRES_HOST: judge0-postgres
      POSTGRES_USER: ${JUDGE0_POSTGRES_USER:-judge0}
      POSTGRES_PASSWORD: ${JUDGE0_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${JUDGE0_POSTGRES_DB:-judge0}
      DATABASE_URL: postgresql://${JUDGE0_POSTGRES_USER:-judge0}:${JUDGE0_POSTGRES_PASSWORD:-password}@judge0-postgres:5432/${JUDGE0_POSTGRES_DB:-judge0}
      JUDGE0_API_URL: http://judge0:2358
      JUDGE0_API_KEY: ${JUDGE0_API_KEY}
    ports:
      - "2358:2358"
    networks:
      - default
    restart: unless-stopped

  judge0-worker:
    image: judge0/judge0:latest
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    environment:
      REDIS_HOST: judge0-redis
      POSTGRES_HOST: judge0-postgres
      POSTGRES_USER: ${JUDGE0_POSTGRES_USER:-judge0}
      POSTGRES_PASSWORD: ${JUDGE0_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${JUDGE0_POSTGRES_DB:-judge0}
      DATABASE_URL: postgresql://${JUDGE0_POSTGRES_USER:-judge0}:${JUDGE0_POSTGRES_PASSWORD:-password}@judge0-postgres:5432/${JUDGE0_POSTGRES_DB:-judge0}
      JUDGE0_API_URL: http://judge0:2358
    command: ["./scripts/workers"]
    networks:
      - default
    restart: unless-stopped

# ===================
# VOLUMES
# ===================

volumes:
  supabase_postgres_data:
  init_status:
  postgres_data:
  redis_data:
  judge0_postgres_data:
  judge0_redis_data:

# ===================
# NETWORKS
# ===================

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME}_default
    driver: bridge
  dokploy-network:
    external: true
