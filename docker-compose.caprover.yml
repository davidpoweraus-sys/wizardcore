# CapRover optimized Docker Compose configuration
# Deploy this as a "One-Click App" in CapRover
# Domain: offensivewizard.com

version: '3.8'

services:
  # Frontend - Main service (will be exposed by CapRover)
  frontend:
    image: limpet/wizardcore-frontend:latest
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=https://offensivewizard.com/auth
      - NEXT_PUBLIC_JUDGE0_API_URL=https://offensivewizard.com/judge0
      - NEXT_PUBLIC_BACKEND_URL=https://offensivewizard.com/api
      - SUPABASE_INTERNAL_URL=http://supabase-auth:9999
    labels:
      - "captain.default-http-port=3000"
      - "captain.service-type=web"
    depends_on:
      backend:
        condition: service_healthy
      supabase-auth:
        condition: service_started
    networks:
      - wizardcore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Backend API
  backend:
    image: limpet/wizardcore-backend:latest
    environment:
      # Database connection
      - DATABASE_URL=postgresql://wizardcore:wizardcore_password@postgres:5432/wizardcore?sslmode=disable
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=wizardcore
      - DATABASE_PASSWORD=wizardcore_password
      - DATABASE_NAME=wizardcore
      
      # Supabase Auth
      - SUPABASE_URL=http://supabase-auth:9999
      - SUPABASE_JWT_SECRET=aNBMlTAljHvKyR2dPu6R6nyggeW2398Na3R4XL1+oyebUDiuzSO61nZzoVmRi0h4
      
      # Redis
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=xZDxSwVXHxVf6FYksaeEoA==
      
      # Judge0
      - JUDGE0_API_URL=http://judge0:2358
      - JUDGE0_API_KEY=
      
      # CORS & Configuration
      - CORS_ALLOWED_ORIGINS=https://offensivewizard.com
      - PORT=8080
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      judge0:
        condition: service_started
      supabase-auth:
        condition: service_started
    networks:
      - wizardcore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Supabase Auth (GoTrue)
  supabase-auth:
    image: supabase/gotrue:v2.184.0
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - GOTRUE_DB_DRIVER=postgres
      - GOTRUE_DB_DATABASE_URL=postgresql://supabase_auth_admin:password@supabase-postgres:5432/supabase_auth?sslmode=disable
      - GOTRUE_SITE_URL=https://offensivewizard.com
      - API_EXTERNAL_URL=https://offensivewizard.com/auth
      - GOTRUE_CORS_ALLOWED_ORIGINS=https://offensivewizard.com
      - GOTRUE_CORS_ALLOWED_HEADERS=Authorization,Content-Type,X-Client-Info,X-Requested-With,apikey,x-client-info,x-supabase-api-version,Accept,Accept-Language,Content-Language
      - GOTRUE_CORS_ALLOWED_METHODS=GET,POST,PUT,PATCH,DELETE,OPTIONS
      - GOTRUE_CORS_EXPOSED_HEADERS=X-Total-Count
      - GOTRUE_CORS_ALLOW_CREDENTIALS=true
      - GOTRUE_DB_AUTOMIGRATE=true
    depends_on:
      supabase-postgres:
        condition: service_healthy
    networks:
      - wizardcore-network
    restart: unless-stopped

  # Supabase PostgreSQL (for auth)
  supabase-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: supabase_auth_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: supabase_auth
    volumes:
      - supabase_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - wizardcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_auth_admin -d supabase_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # WizardCore PostgreSQL (main database)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wizardcore
      POSTGRES_PASSWORD: wizardcore_password
      POSTGRES_DB: wizardcore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wizardcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wizardcore -d wizardcore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass xZDxSwVXHxVf6FYksaeEoA==
    volumes:
      - redis_data:/data
    networks:
      - wizardcore-network
    restart: unless-stopped

  # Judge0 Redis
  judge0-redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes
    volumes:
      - judge0_redis_data:/data
    networks:
      - wizardcore-network
    restart: unless-stopped

  # Judge0 PostgreSQL
  judge0-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    networks:
      - wizardcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Judge0 API
  judge0:
    image: judge0/judge0:latest
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    networks:
      - wizardcore-network
    restart: unless-stopped

  # Judge0 Worker
  judge0-worker:
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    depends_on:
      judge0-postgres:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    networks:
      - wizardcore-network
    restart: unless-stopped

volumes:
  supabase_postgres_data:
  postgres_data:
  redis_data:
  judge0_redis_data:
  judge0_postgres_data:

networks:
  wizardcore-network:
    driver: bridge