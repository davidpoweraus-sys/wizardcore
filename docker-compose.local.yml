version: '3.8'

services:
  # Supabase Auth (GoTrue)
  supabase-auth:
    image: supabase/gotrue:v2.184.0
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://supabase_auth_admin:password@supabase-postgres:5432/supabase_auth?sslmode=disable
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_JWT_SECRET: aNBMlTAljHvKyR2dPu6R6nyggeW2398Na3R4XL1+oyebUDiuzSO61nZzoVmRi0h4
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_ISSUER: supabase
      GOTRUE_DISABLE_SIGNUP: 'false'
      GOTRUE_MAILER_AUTOCONFIRM: 'true'
      API_EXTERNAL_URL: http://localhost:9999
      GOTRUE_DB_AUTOMIGRATE: 'true'
      GOTRUE_API_MOUNT_PATH: /auth/v1
      # CORS configuration - allow all origins
      GOTRUE_CORS_ALLOWED_ORIGINS: "*"
      GOTRUE_CORS_ALLOWED_HEADERS: Authorization, Content-Type, X-Client-Info, X-Requested-With, apikey, x-client-info, x-supabase-api-version
      GOTRUE_CORS_ALLOWED_METHODS: GET, POST, PUT, DELETE, OPTIONS
      GOTRUE_CORS_EXPOSED_HEADERS: X-Total-Count
    ports:
      - "9999:9999"
    depends_on:
      - supabase-init
    networks:
      - supabase-network

  # Supabase PostgreSQL (for auth and metadata)
  supabase-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: supabase_auth_admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: supabase_auth
    volumes:
      - supabase_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - supabase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_auth_admin -d supabase_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Supabase Auth Schema Initializer
  supabase-init:
    image: postgres:15-alpine
    depends_on:
      supabase-postgres:
        condition: service_healthy
    environment:
      PGHOST: supabase-postgres
      PGPORT: 5432
      PGUSER: supabase_auth_admin
      PGPASSWORD: password
      PGDATABASE: supabase_auth
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: >
      sh -c "
      until pg_isready -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth; do
        echo 'Waiting for database...';
        sleep 2;
      done;
      psql -h supabase-postgres -p 5432 -U supabase_auth_admin -d supabase_auth -f /docker-entrypoint-initdb.d/01-create-auth-schema.sql;
      echo 'Auth schema initialized.';
      tail -f /dev/null
      "
    networks:
      - supabase-network

  # Supabase Studio (optional)
  supabase-studio:
    image: supabase/studio:latest
    environment:
      STUDIO_PG_META_URL: http://supabase-pg-meta:8080
      STUDIO_SUPABASE_URL: http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - supabase-pg-meta
    networks:
      - supabase-network

  # PG Meta (for database management)
  supabase-pg-meta:
    image: supabase/pg-meta:latest
    environment:
      PG_META_DB_HOST: supabase-postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: supabase_auth
      PG_META_DB_USER: supabase_auth_admin
      PG_META_DB_PASSWORD: password
    ports:
      - "8081:8080"
    depends_on:
      - supabase-init
    networks:
      - supabase-network

  # Our existing PostgreSQL (for wizardcore data)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wizardcore
      POSTGRES_PASSWORD: wizardcore
      POSTGRES_DB: wizardcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - supabase-network

  # Redis (for caching and WebSockets)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supabase-network

  # Judge0 Redis
  judge0-redis:
    image: redis:7.2-alpine
    container_name: judge0-redis
    restart: unless-stopped
    networks:
      - supabase-network
    volumes:
      - judge0-redis-data:/data

  # Judge0 PostgreSQL
  judge0-postgres:
    image: postgres:16-alpine
    container_name: judge0-postgres
    restart: unless-stopped
    networks:
      - supabase-network
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
      POSTGRES_DB: judge0
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data

  # Judge0
  judge0:
    image: judge0/judge0:latest
    container_name: judge0
    restart: unless-stopped
    networks:
      - supabase-network
    ports:
      - "2358:2358"
      - "5000:5000"
    environment:
      REDIS_HOST: judge0-redis
      POSTGRES_HOST: judge0-postgres
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
      POSTGRES_DB: judge0
      JUDGE0_API_URL: http://localhost:2358
      JUDGE0_API_KEY: "your-secret-key"
    depends_on:
      - judge0-redis
      - judge0-postgres

  # Judge0 Worker
  judge0-worker:
    image: judge0/judge0:latest
    container_name: judge0-worker
    restart: unless-stopped
    networks:
      - supabase-network
    environment:
      REDIS_HOST: judge0-redis
      POSTGRES_HOST: judge0-postgres
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
      POSTGRES_DB: judge0
      JUDGE0_API_URL: http://judge0:2358
    command: ["./scripts/start-worker.sh"]
    depends_on:
      - judge0-redis
      - judge0-postgres

  # Backend API
  backend:
    build: ./wizardcore-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://wizardcore:wizardcore@postgres:5432/wizardcore?sslmode=disable
      - REDIS_URL=redis:6379
      - JUDGE0_API_URL=http://judge0:2358
      - FRONTEND_URL=http://localhost:3000
      - SUPABASE_URL=http://supabase-auth:9999
      - SUPABASE_JWT_SECRET=aNBMlTAljHvKyR2dPu6R6nyggeW2398Na3R4XL1+oyebUDiuzSO61nZzoVmRi0h4
    depends_on:
      - postgres
      - redis
      - judge0
      - supabase-auth
    volumes:
      - ./wizardcore-backend:/app
    networks:
      - supabase-network

networks:
  supabase-network:
    driver: bridge

volumes:
  supabase_postgres_data:
  postgres_data:
  redis_data:
  judge0-redis-data:
  judge0-postgres-data: