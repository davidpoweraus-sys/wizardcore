name: Build and Push Frontend to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'Dockerfile.nextjs'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.ts'
      - 'tsconfig.json'
      - '.github/workflows/build-and-push-frontend.yml'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/wizardcore-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nextjs
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=https://auth.offensivewizard.com
            NEXT_PUBLIC_SUPABASE_ANON_KEY=uc8bo6Z4ZI4Fhu9XVgSz5LhDRWEQ0joGPMiZYroXPps=
            NEXT_PUBLIC_JUDGE0_API_URL=https://judge0.offensivewizard.com
            NEXT_PUBLIC_BACKEND_URL=https://offensivewizard.com/api
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/wizardcore-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/wizardcore-frontend:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}
