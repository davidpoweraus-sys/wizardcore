name: Build and Release Docker Images as Tar

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'Dockerfile.nextjs'
      - 'package.json'
      - 'docker-compose.prod.yml'
      - 'wizardcore-backend/**'
  workflow_dispatch: # Manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nextjs
          tags: ghcr.io/davidpoweraus-sys/wizardcore-frontend:latest
          load: true
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=https://offensivewizard.com/supabase-proxy
            NEXT_PUBLIC_SUPABASE_ANON_KEY=uc8bo6Z4ZI4Fhu9XVgSz5LhDRWEQ0joGPMiZYroXPps=
            NEXT_PUBLIC_JUDGE0_API_URL=https://judge0.offensivewizard.com
            NEXT_PUBLIC_BACKEND_URL=https://offensivewizard.com/api

      - name: Build Backend
        run: |
          cd wizardcore-backend
          docker build -t wizardcore-backend:latest .
          cd ..

      - name: Pull Supabase Auth
        run: docker pull supabase/gotrue:v2.184.0

      - name: Export App Images (Frontend + Backend + Auth)
        run: |
          echo "Exporting app images (Frontend + Backend + Auth)..."
          docker save \
            ghcr.io/davidpoweraus-sys/wizardcore-frontend:latest \
            wizardcore-backend:latest \
            supabase/gotrue:v2.184.0 \
            -o wizardcore-app.tar
          
          echo "App package tar created!"
          ls -lh wizardcore-app.tar

      - name: Pull and Export Complete Stack (in stages to save space)
        run: |
          echo "Creating complete stack tar..."
          echo "This will be done in stages to avoid disk space issues"
          
          # Pull smaller images first
          echo "Pulling PostgreSQL images..."
          docker pull postgres:15-alpine
          docker pull postgres:16-alpine
          
          echo "Pulling Redis images..."
          docker pull redis:7-alpine
          docker pull redis:7.2-alpine
          
          echo "Pulling Judge0 (large image, ~10GB)..."
          docker pull judge0/judge0:latest
          
          echo "Exporting all images to tar..."
          docker save \
            ghcr.io/davidpoweraus-sys/wizardcore-frontend:latest \
            wizardcore-backend:latest \
            supabase/gotrue:v2.184.0 \
            postgres:15-alpine \
            postgres:16-alpine \
            redis:7-alpine \
            redis:7.2-alpine \
            judge0/judge0:latest \
            -o wizardcore-complete-stack.tar
          
          echo "Complete stack tar created!"
          ls -lh wizardcore-complete-stack.tar
          
          # Free up space immediately
          echo "Cleaning up Docker to free space..."
          docker system prune -af
          df -h

      - name: Compress Tar Files
        run: |
          echo "Disk space before compression:"
          df -h
          
          echo "Compressing app package..."
          gzip -9 wizardcore-app.tar
          
          echo "Compressing complete stack (for reference)..."
          gzip -9 wizardcore-complete-stack.tar
          
          echo "Final tar files:"
          ls -lh *.tar.gz
          
          echo "Disk space after compression:"
          df -h

      - name: Generate Release Tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M')"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Release tag: ${TAG}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "WizardCore Docker Images ${{ steps.tag.outputs.tag }}"
          body: |
            ## ðŸš€ WizardCore Docker Images
            
            Automated build from commit ${{ github.sha }}
            
            ### ðŸ“¦ Available Packages
            
            **App Package (Recommended - Use with hybrid deployment)**
            - `wizardcore-app.tar.gz` (~90 MB)
            - Contains: Frontend + Backend + Supabase Auth
            - Use for: Regular deployments (base images already on server)
            
            **Complete Stack (Reference/Backup)**
            - `wizardcore-complete-stack.tar.gz` (~3.4 GB)
            - Contains: All 8 services
            - Use for: Full deployments, new servers, manual bootstrap
            
            ### ðŸ”§ Deployment
            
            ```bash
            # Download and deploy
            curl -L -o deploy.sh https://raw.githubusercontent.com/davidpoweraus-sys/wizardcore/main/deploy-from-release.sh
            chmod +x deploy.sh
            ./deploy.sh ${{ steps.tag.outputs.tag }}
            ```
            
            Or use the deploy script in the repository.
          files: |
            wizardcore-app.tar.gz
            wizardcore-complete-stack.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        run: |
          rm -f *.tar.gz
          docker system prune -af
